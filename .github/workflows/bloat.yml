name: Cargo Bloat Analysis

on:
  pull_request:
  push:
    branches: [master]

permissions:
  contents: read
  statuses: write

jobs:
  bloat-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: rui314/setup-mold@v1

      - uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-bloat

      - name: Build base branch
        id: bloat_base
        if: github.event_name == 'pull_request'
        run: |
          # Build base branch in separate target directory
          git checkout ${{ github.event.pull_request.base.sha }}
          CARGO_TARGET_DIR=target-base cargo bloat --release > bloat_base.txt 2>&1 || true
          git checkout -

          {
            echo 'output<<EOF'
            cat bloat_base.txt
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Build PR branch
        id: bloat_pr
        run: |
          # Build PR branch in default target directory
          cargo bloat --release > bloat_pr.txt 2>&1 || true

          {
            echo 'output<<EOF'
            cat bloat_pr.txt
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Compare bloat results
        id: compare
        if: github.event_name == 'pull_request'
        run: |
          pr_line=$(grep "\.text section size" bloat_pr.txt)
          base_line=$(grep "\.text section size" bloat_base.txt)

          pr_size=$(echo "$pr_line" | grep -oP '\d+\.\d+[KM]iB' | head -1)
          base_size=$(echo "$base_line" | grep -oP '\d+\.\d+[KM]iB' | head -1)

          pr_bytes=$(echo "$pr_line" | grep -oP '\d+\.\d+[KM]iB' | head -1 | awk '{
            if ($1 ~ /KiB/) { gsub(/KiB/, ""); print $1 * 1024 }
            else if ($1 ~ /MiB/) { gsub(/MiB/, ""); print $1 * 1024 * 1024 }
            else print $1
          }')
          base_bytes=$(echo "$base_line" | grep -oP '\d+\.\d+[KM]iB' | head -1 | awk '{
            if ($1 ~ /KiB/) { gsub(/KiB/, ""); print $1 * 1024 }
            else if ($1 ~ /MiB/) { gsub(/MiB/, ""); print $1 * 1024 * 1024 }
            else print $1
          }')

          pct_change=$(echo "scale=2; (($pr_bytes - $base_bytes) / $base_bytes) * 100" | bc)

          if (( $(echo "$pct_change >= 0" | bc -l) )); then
            pct_display="+${pct_change}%"
          else
            pct_display="${pct_change}%"
          fi

          echo "pct_change=${pct_display}" >> $GITHUB_OUTPUT
          echo "pr_size=${pr_size}" >> $GITHUB_OUTPUT
          echo "base_size=${base_size}" >> $GITHUB_OUTPUT

          {
            echo 'comparison<<EOF'
            echo "### Size Comparison"
            echo "- **Base branch**: $base_size"
            echo "- **PR branch**: $pr_size ($pct_display)"
            echo ""
            echo "### PR Branch Results"
            cat bloat_pr.txt
            echo ""
            echo "### Base Branch Results"
            cat bloat_base.txt
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Display results (PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "### ðŸ“¦ Cargo Bloat Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Binary size change: ${{ steps.compare.outputs.pct_change }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.compare.outputs.comparison }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo "::notice title=Binary Size Change::${{ steps.compare.outputs.pct_change }} (.text: ${{ steps.compare.outputs.base_size }} â†’ ${{ steps.compare.outputs.pr_size }})"

      - name: Update commit status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'success',
              context: 'Binary Size Change',
              description: `${{ steps.compare.outputs.pct_change }} (.text: ${{ steps.compare.outputs.base_size }} â†’ ${{ steps.compare.outputs.pr_size }})`,
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Display results (Push)
        if: github.event_name == 'push'
        run: |
          echo "### ðŸ“¦ Cargo Bloat Analysis" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.bloat_pr.outputs.output }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
